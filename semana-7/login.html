<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <section class="texto-container">
            <h1 class="titulo-container">Entre ou cadastre-se no <b class="container-titulo-bold">Orkut Mais Tec</b> </h1>
            <p class="register-container">
                <p>Se você não tem uma conta, <a class="register-container-link" href="cadastro.html">registre-se aqui</a></p>
            </p>
            <img src="./assets/woman_entrar.png" alt="mulher usando celular">
        </section>
        
        <section class="sign-in-container">
            <form id="sign-in-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
            <span class="options">
                <a href="#">Esqueceu sua senha?</a>
                <div class="options-buttons">
                    <button id="google-sign-in">Continuar com Google</button>
                    <button id="facebook-sign-in">Continuar com Facebook</button>
                </div>
            </span>
        </section>
    </div>

</body>
</html>

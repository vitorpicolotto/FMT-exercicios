<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <section>
            <h1 class="container-titulo">Entre ou cadastre-se no <b class="container-titulo-bold">Orkut Mais Tec</b> </h1>
            <div class="register-container">
                <p>Se você não tem uma conta, <a href="#">registre-se aqui</a></p>
            </div>
        </section>
        
        <section class="sign-in-container">
            <form id="sign-in-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="options">
                <a href="#">Esqueceu sua senha?</a>
                <button id="google-sign-in">Continuar com Google</button>
                <button id="facebook-sign-in">Continuar com Facebook</button>
            </div>
        </section>
    </div>

</body>
</html>
